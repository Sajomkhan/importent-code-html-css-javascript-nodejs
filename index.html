<html>
<head>  
  <title>Document</title>
</head>

<body>
  <h1>Time Greeting Coding</h1>
  <P id="greetings"></P>
  
<script>
    var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
      greet = 'Good Morning';
    if (hrs >= 12 && hrs <= 17)
      greet = 'Good Afternoon';
    if (hrs >= 17 && hrs <= 24)
      greet = 'Good Evening';

    document.getElementById('greetings').innerHTML='<b>'+greet+'</b>';
</script>

</body>
</html>
